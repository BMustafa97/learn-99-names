version: '3.8'

services:
  arabic-recognition-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arabic-recognition-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

# Optional: Add volume for persistent storage if needed in the future
# volumes:
#   app-data:
#     driver: local
